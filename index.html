<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" >
    <title></title>
    <script data-require="jquery" data-semver="2.0.3" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <link data-require="jqueryui@1.10.0" data-semver="1.10.0" rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.0/css/smoothness/jquery-ui-1.10.0.custom.min.css" />
    <script data-require="jqueryui@1.10.0" data-semver="1.10.0" src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.0/jquery-ui.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <script src="data.js"></script>
    <script src="script.js"></script>
  </head>

  <body>
    <div class="calculator">
      <h4>Estimated Cost</h4>
      <ul id="selections"></ul>
      <div class="total">
        <span class="totallabel"> Total Cost Per Seat: </span>
        <span id="totalvalue"></span>
      </div>
    </div>
    <div class="main">
      <div id="pkg-selection">
        <input type="radio" id="5games" value="5" name="pkg-selector" checked="" />
        <label for="5games">5 Games</label>
        <input type="radio" id="13games" value="13" name="pkg-selector" />
        <label for="13games">13 Games</label>
        <input type="radio" id="21games" value="21" name="pkg-selector" />
        <label for="21games">21 Games</label>
      </div>
      <table cellspacing="5px" class='table table-hover table-condensed'>
        <thead>
          <tr>
            <th>Game </th>
            <th>Date</th>
            <th>Game Designation</th>
          </tr>
        </thead>
        <tbody id="gamelist">
        </tbody>
      </table>
    </div>
    <script>
      $(LoadScripts())
    </script>
  </body>

</html>
